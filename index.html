<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="bgColor">
    <div id="mainContainer" class="mt-4 container">
        <div id="header" class=" d-flex flex-row justify-content-between border border-secondary rounded">
            <div id="title" class="m-2 p-3 text-white d-flex flex-column justify-content-center text-left">
                <h2 class="m-0">ROCK</h2>
                <h2 class="m-0">PAPER</h2>
                <h2 class="m-0">SCISSORS</h2>
            </div>
            <div id="score"
                class="m-3 rounded text-black d-flex flex-column justify-content-center bgcolor-white text-center bg-white">
                <span class="scoreTextColor">SCORE</span>
                <h1 id="scoreNumber">0</h1>
            </div>
        </div>

        <div class="m-4 options" id="selection">
                <button id="paper" class="rounded-circle p-4 m-4"><img src="./images/icon-paper.svg" alt=""></button>
                <button id="rock" class="rounded-circle p-4 m-4"><img src="./images/icon-rock.svg" height="58px" alt=""></button>
                <button id="scissors" class="rounded-circle p-4 m-4"><img src="./images/icon-scissors.svg" alt=""></button>
        </div>

        <div id="endGame" class= "d-none flex-column justify-content-center m-4 text-white">

            <div class="d-flex flex-row justify-content-around">
                <div id="youPicked"  class="text-center" >
                </div>
                    
                <div id="housePicked"  class="text-center" > 
                </div>
            </div>
  

            <div id="resultDisplay" class="text-center d-flex flex-column text-center">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
